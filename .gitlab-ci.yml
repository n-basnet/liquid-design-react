image: node:latest

# This folder is cached between builds
cache:
  paths:
    - node_modules/

before_script:
  - npm i -g yarn
  - yarn

stages:
  - test
  - publish-package
  - deploy-docs

test:
  stage: test
  script: yarn test

lint:
  stage: test
  script: yarn lint

publish_package:
  stage: publish-package
  script: yarn semantic-release || true
  only:
    - master

deploy_docs:
  stage: deploy-docs
  script:
    - yarn storybook:build
    - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID yarn s3-deploy './out/**' --cwd './out/' --region $AWS_REGION --bucket $BUCKET_NAME
  only:
    - master
